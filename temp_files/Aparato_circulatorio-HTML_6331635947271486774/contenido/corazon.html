"C0L0S16\" class=\"V1\" "+MouseDown+"=\"this.src=MF+'flecha_izqda_puls.png';\" onclick=\"this.src=MF+'flechaizqda.png';F10();return F12(event);\" onmouseout=\"this.src=MF+'flechaizqda.png';\" />";B+="<img id=\"C0L0S14\" class=\"V5\" />";B+="<table id=\"C0L0S13\"><tr><td class=\"V6\">El corazón humano es un órgano musculoso con cuatro cavidades, cuya forma y tamaño se parecen a los de un puño cerrado de una persona.<br /><br />Está situado en el mediastino, inmediatamente detrás del cuerpo del esternón.<br /><br />En un hombre adulto tiene un peso medio de unos 310 g y en una mujer adulta de unos 225 g.<br /></td></tr></table>";B+="<img id=\"C0L0S12\" class=\"V5\" />";B+="<table id=\"C0L0S11\"><tr><td class=\"V6\">El corazón tiene su propia envoltura: un saco inextensible llamado pericardio.<br /><br />Consta de dos partes:<br /><br />- Una fibrosa, que rodea y protege al corazón de la fricción  <br /><br />- Otra serosa que, a su vez consta de dos hojas, la parietal, que reviste interiormente el pericardio fibroso y la visceral (el epicardio) que se adhiere a la cara externa del corazón. <br /><br />Entre ambas hojas existe un espacio que contiene el líquido pericárdico<br /></td></tr></table>";B+="<img id=\"C0L0S10\" class=\"V7\" />";B+="<table id=\"C0L0S9\"><tr><td class=\"V8\">Cuierta del corazón: el pericardio</td></tr></table>";B+="<table id=\"C0L0S8\"><tr><td class=\"V9\">Estructura del corazón</td></tr></table>";B+="<table id=\"C0L0S7\"><tr><td class=\"V6\">La pared, que  está formada por tres capas:<br /><br />- Epicardio, capa externa.<br /><br />- Miocardio, capa media gruesa, contráctil; comprime con fuerza las cavidades del corazón y la sangre que contienen y <br /><br />- Endocardio, delicada capa interna con tejido endotelial<br /></td></tr></table>";B+="<img id=\"C0L0S6\" class=\"V7\" />";B+="<table id=\"C0L0S5\"><tr><td class=\"V6\">El corazón está dividido en 4 cavidades, con las cavidades derecha e izquierda separadas por el tabique.<br /><br />- Aurículas: las dos  superiores. Son las &ldquo;cavidades receptoras&rdquo; porque reciben la sangre de las venas. Se contraen y relajan alternativamente para recibir la sangre y expulsarla en los ventrículos.<br /><br />- Ventrículos: las dos inferiores. Son las &ldquo;cavidades de bombeo&rdquo; porque empujan la sangre a la gran red vascular.<br /><br />Los músculos de los ventrículos están más desarrollados que los de las aurículas al requierse gran fuerza para bombear la sangre a distancia.</td></tr></table>";B+="<img id=\"C0L0S4\" class=\"V7\" />";B+="<table id=\"C0L0S3\"><tr><td class=\"V6\">Válvulas cardíacas:  hacen que la sangre circule en una sola dirección.<br /><br />- Auriculoventriculares: impiden que la sangre retroceda a las aurículas desde los ventrículos cuando estos se contraen. Son dos:<br /><br />&#9;· Válvula tricúspide, protege el orificio auroventricular derecho, posee tres valvas.<br />&#9;· Válvula bicúspide o mitral, similar a la tricúspide pero que sólo posee dos valvas.<br /><br />- Semilunares, con forma de media luna que salen del revestimiento interior de la arteria pulmonar y de la aorta. Impiden que la sangre retroceda a los ventrículos desde la aorta y la arteria pulmonar.<br /></td></tr></table>";B+="<img id=\"C0L0S2\" class=\"V7\" />";B+="<table id=\"C0L0S1\"><tr><td class=\"V6\">Del ventrículo derecho nace la arteria pulmonar, que transporta la sangre desoxigenada hacia los pulmones. <br />La válvula semilunar pulmonar evita el reflujo de sangre hacia el ventrículo derecho. <br /><br />Del ventrículo izquierdo se origina la gran arteria aorta, que lleva sangre oxigenada hacia todo el organismo. <br />La válvula semilunar aórtica evita el retorno sanguíneo hacia el ventrículo izquierdo.<br /><br />En las paredes de ambos ventrículos existen pequeños músculos papilares que están ensamblados a las válvulas bicúspide y tricúspide. <br />Cuando la sangre abandona los ventrículos, los músculos papilares se contraen y cierran ambas válvulas para evitar el reflujo sanguíneo hacia las aurículas.<br /></td></tr></table>";B+="<img id=\"C0L0S0\" class=\"V5\" />";B+="</span>";B+="</div>";B+="</"+"body></html>";document.body.innerHTML = "<iframe id=\"Movie\" style=\"width:100%;height:100%;\" scrolling=\"no\" frameborder=\"0\"></iframe>";var IFrame = document.body.firstChild;var Doc = IFrame.contentDocument || IFrame.contentWindow.document;Doc.open();Doc.write(B);Doc.close();}window.onresize=function(){if(Mob){if(window==window.top){window.scrollTo(0,0);}}else{document.getElementById('Movie').style.cssText='width:'+(window.innerWidth||document.documentElement.clientWidth)+'px;height:'+(window.innerHeight||document.documentElement.clientHeight)+'px;';}};
