class=\"V3\"></div>";B+="<table id=\"C0L0S29\"><tr><td class=\"V4\">Anatomía Aplicada 1º Bachillerato</td></tr></table>";B+="<img id=\"C0L0S28\" class=\"V1\" "+MouseDown+"=\"this.src=MF+'flecha_puls.png';\" onclick=\"this.src=MF+'flecha.png';F8();return F12(event);\" onmouseout=\"this.src=MF+'flecha.png';\" />";B+="<img id=\"C0L0S27\" class=\"V1\" "+MouseDown+"=\"this.src=MF+'ButtonPress_Button2.png';\" onclick=\"this.src=MF+'Button_Button2.png';F9();return F12(event);\" onmouseout=\"this.src=MF+'Button_Button2.png';\" />";B+="<img id=\"C0L0S26\" class=\"V1\" "+MouseDown+"=\"this.src=MF+'flecha_izqda_puls.png';\" onclick=\"this.src=MF+'flechaizqda.png';F10();return F12(event);\" onmouseout=\"this.src=MF+'flechaizqda.png';\" />";B+="<table id=\"C0L0S25\"><tr><td class=\"V5\">Trastornos de los vasos</td></tr></table>";B+="<table id=\"C0L0S24\"><tr><td class=\"V6\">Trastornos de las arterias: ARTEROSCLEROSIS</td></tr></table>";B+="<img id=\"C0L0S23\" class=\"V7\" />";B+="<table id=\"C0L0S22\"><tr><td class=\"V8\">Engrosamiento de las paredes arteriales que evoluciona hacia el endurecimiento al formarse placas de calcio.<br /><br />Se reduce el paso de la sangre a los tejidos. Si la circulación de la sangre se hace demasiado lenta se produce ISQUEMIA o disminución de riego a los tejidos, que provoca la muerte gradual de las células y puede llevar a la muerte total o NECROSIS.<br />La necrosis que evoluciona a la descomposición de los tejidos se llama GANGRENA.<br /><br />La isquemia del músculo cardíaco puede llevar al INFARTO de miocardio.<br /></td></tr></table>";B+="<img id=\"C0L0S21\" class=\"V7\" />";B+="<table id=\"C0L0S20\"><tr><td class=\"V8\">Ensanchamiento anormal de parte de una arteria por la debilitación de su pared, debido a arterosclerosis u otros factores.<br /><br />En ocasiones, forman una prolongación en forma de saco de la pared arterial, estimulando la formación de TROMBOS o coágulos anormales.<br /><br />Un trombo puede provocar una EMBOLIA (obstrucción) en el corazón u otro tejido vital.<br /><br />Si el aneurisma es en el cerebro puede provocar un ICTUS o accidente cerebrovasular.<br /></td></tr></table>";B+="<table id=\"C0L0S19\"><tr><td class=\"V6\">Trastornos de las arterias: ANEURISMA</td></tr></table>";B+="<table id=\"C0L0S18\"><tr><td class=\"V6\">Trastornos venosos: VENAS VARICOSAS</td></tr></table>";B+="<img id=\"C0L0S17\" class=\"V7\" />";B+="<table id=\"C0L0S16\"><tr><td class=\"V8\">Son venas aumentadas de tamaño en las que la sangre tiende a acumularse.<br /><br />También se denominan VARICES y suelen presentarse en las venas cerca de la superficie del cuerpo.<br /><br />Las HEMORROIDES son varices localizadas en el conducto anal.<br /><br />En el embarazo, las presiones no habituales que se dan predisponen a la madre a las hemorroides y otras varicosidades, especialmente en la vena safena interna, la mayor vena superficial de la pierna.<br /></td></tr></table>";B+="<table id=\"C0L0S15\"><tr><td class=\"V6\">Trastornos venosos: FLEBITIS</td></tr></table>";B+="<img id=\"C0L0S14\" class=\"V7\" />";B+="<table id=\"C0L0S13\"><tr><td class=\"V8\">La flebitis es la inflamación de una vena.<br /><br />La flebitis aguda producida por la formación de un trombo se llama TROMBOFLEBITIS.<br /><br />Las venas son sitios más probables de formación de trombos que en las arterias, por estar la sangre sometida a menor presión y moverse más lentamente.<br /><br />Si el trombo se rompe puede provocar una embolia al obstruir un vaso,  por ejemplo, si obstruye la circulación del pulmón puede producir la EMBOLIA PULMONAR (muy grave, pues puede provocar la muerte rápidamente).<br /></td></tr></table>";B+="<table id=\"C0L0S12\"><tr><td class=\"V5\">Trastornos de la estructura cardíaca</td></tr></table>";B+="<img id=\"C0L0S11\" class=\"V7\" />";B+="<table id=\"C0L0S10\"><tr><td class=\"V8\">PERICARDITIS.<br />Inflamación del pericardio. Puede deberse a un traumatismo, infecciones u otras causas.<br /> Las hojas del pericardio rozan entre sí, provocando un dolor intenso.<br />El líquido pericárdico, el pus o la sangre, se pueden acumular en el espacio entre las dos hojas pericárdicas provocando un taponamiento cardíaco.</td></tr></table>";B+="<table id=\"C0L0S9\"><tr><td class=\"V6\">Trastornos que afectan al miocardio</td></tr></table>";B+="<table id=\"C0L0S8\"><tr><td class=\"V8\">La arteriopatía coronaria reduce el flujo al tejido miocárdico por varias causas:<br /><br /></td></tr></table>";B+="<img id=\"C0L0S7\" class=\"V9\" />";B+="<img id=\"C0L0S6\" class=\"V7\" />";B+="<table id=\"C0L0S5\"><tr><td class=\"V8\">INFARTO de miocardio: muerte celular por oclusión de alguna parte de una arteria coronaria por un coágulo.<br /><br /></td></tr></table>";B+="<table id=\"C0L0S4\"><tr><td class=\"V8\">ANGINA de pecho: intenso dolor torácico por disminución de la cantidad de oxígeno que llega al miocardio.<br /></td></tr></table>";B+="<table id=\"C0L0S3\"><tr><td class=\"V6\">Insuficienca cardíaca</td></tr></table>";B+="<img id=\"C0L0S1\" class=\"V7\" />";B+="<table id=\"C0L0S0\"><tr><td class=\"V8\">Es la incapacidad del corazón para bombear sangre suficiente para mantener la vida:<br /><br />Puede ser consecuencia de muchas cardiopatías distintas:<br /><br />· Trastornos VALVULARES, que pueden reducir la eficacia del bombeo cardíaco.<br /><br />· Enfermedad del tejido miocárdico.<br /><br />· ARRITMIAS o irregularidades en el ritmo cardíaco.<br /></td></tr></table>";B+="</span>";B+="</div>";B+="</"+"body></html>";document.body.innerHTML = "<iframe id=\"Movie\" style=\"width:100%;height:100%;\" scrolling=\"no\" frameborder=\"0\"></iframe>";var IFrame = document.body.firstChild;var Doc = IFrame.contentDocument || IFrame.contentWindow.document;Doc.open();Doc.write(B);Doc.close();}window.onresize=function(){if(Mob){if(window==window.top){window.scrollTo(0,0);}}else{document.getElementById('Movie').style.cssText='width:'+(window.innerWidth||document.documentElement.clientWidth)+'px;height:
